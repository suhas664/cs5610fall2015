				<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
					<h1 class="page-header">Fields</h1>
						<ul class="nav nav-tabs">
							<li role="presentation"><a href="forms.html">Forms</a></li>
							<li class="active" role="presentation"><a href="#">Fields</a></li>
						</ul>
						<form>
							<div class="form-group">
								<label for="First_Name">First Name:</label>
								<div class="input-group">
									<input type="text" class="form-control" name="First_Name" placeholder="First Name">
									<span class="input-group-btn">
										<a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-edit"></span></button></a>
										<a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-copy"></span></button></a>
										<a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-remove"></span></button></a>
										<a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-sort"></span></button></a>
									</span>	
								</div>
							</div>
							<div class="form-group">
								<label for="Last_Name">Last Name:</label>
								<div class="input-group">
									<input type="text" class="form-control" name="Last_Name" placeholder="Last Name">
									<span class="input-group-btn">
										<a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-edit"></span></button></a>
										<a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-copy"></span></button></a>
										<a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-remove"></span></button></a>
										<a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-sort"></span></button></a>
									</span>	
								</div>
							</div>
							<div class="form-group">
								<label for="DOB">Date of Birth:</label>
								<div class="input-group">
									<input type="date" class="form-control" name="DOB">
									<span class="input-group-btn">
										<a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-edit"></span></button></a>
										<a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-copy"></span></button></a>
										<a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-remove"></span></button></a>
										<a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-sort"></span></button></a>
									</span>	
								</div>
							</div>
							<div class="form-group">
								<label for="Gender">Gender</label>
								<div class="input-group">
									<select class="form-control">
										<option value="" disabled selected>Select your option</option>					
										<option>Male</option>
										<option>Female</option>					
									</select>
									<span class="input-group-btn">
										<a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-edit"></span></button></a>
										<a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-copy"></span></button></a>
										<a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-remove"></span></button></a>
										<a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-sort"></span></button></a>
									</span>	
								</div>
							</div>
							
							<div class="form-group">
								<label for="Roles">Roles</label>
								<div class="input-group">
									<div class="checkbox">
										<label>
											<input type="checkbox" value="Admin">
											Admin
										</label>
									</div>
									<div class="checkbox">
										<label>
											<input type="checkbox" value="Student">
											Student
										</label>
									</div>
									<div class="checkbox">
										<label>
											<input type="checkbox" value="User">
											User
										</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="licence">Licence Agreement</label>
								<div class="input-group">
									
									<div class="radio">
										<label>
											<input type="radio" name="licence" id="Agree" value="Agree" checked>
											Yes
										</label>
									</div>
									<div class="radio">
										<label>
											<input type="radio" name="licence" id="Disagree" value="Disagree">
											No
										</label>
									</div>
								</div>
							</div>
							<hr>
							<div class="form-group">
								<label for="Add-new">Add New Field</label>
								<div class="input-group">
									<select class="form-control">					
										<option>Single Line Text</option>
										<option>Date</option>
										<option>Dropdown</option>
										<option>Checkboxes</option>
										<option>Radio Buttons</option>
										<option>Paragraph Text Fields</option>					
									</select>
									<span class="input-group-btn">
										<a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-copy"></span></button></a>
									</span>	
								</div>
							</div>

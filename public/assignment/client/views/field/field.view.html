<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Fields</h1>
    <ul class="nav nav-tabs">
        <li role="presentation"><a href="#/form">Forms</a></li>
        <li class="active" role="presentation"><a href="">Fields</a></li>
    </ul>
    <br>
    <div class="box-2" ng-controller="FieldController">
            <form class="form-horizontal">
                <ul class="form-fields">
                    <div ng-repeat="field in model.fields" ng-switch="field.type">
                        <li>
                            <div class="form-group">
                                <label for="{{field.label}}" class="control-label">{{field.label}}</label>
                                
                                <div ng-switch-when='Text'>
                                    <div class="row">
                                        <div class="col-sm-8">
                                            <input type="text" ng-model="field.label" class="form-control" placeholder="{{field.placeholder}}">
                                        </div>
                                        <div class="col-sm-4">
                                            <button type="button" ng-click="model.edit($index)" class="btn btn-default btn-transparent" aria-label="edit">
                                                <span class="glyphicon glyphicon-edit" aria-hidden="true"> </span>
                                            </button>
                                            <button type="button" ng-click="model.clone($index)" class="btn btn-default btn-transparent" aria-label="clone">
                                                <span class="glyphicon glyphicon-copy" aria-hidden="true"></span>
                                            </button>
                                            <button type="button" ng-click="model.deleteField($index)" class="btn btn-default btn-transparent" aria-label="remove">
                                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                            </button>
                                            <button type="button" ng-click="model.reorder()" class="btn btn-default btn-transparent" aria-label="reorder">
                                                <span class="glyphicon glyphicon-sort" aria-hidden="true"></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            
                                <div ng-switch-when='TextArea'>
                                    <div class="row">
                                        <div class="col-sm-8">
                                            <textarea rows="3" type="text" ng-model="field.label" 
                                                    class="form-control" placeholder="{{field.placeholder}}"></textarea>
                                        </div>
                                        <div class="col-sm-4">
                                            <button type="button" ng-click="model.edit($index)" class="btn btn-default btn-transparent" aria-label="edit">
                                                <span class="glyphicon glyphicon-edit" aria-hidden="true"> </span>
                                            </button>
                                            <button type="button" ng-click="model.clone($index)" class="btn btn-default btn-transparent" aria-label="clone">
                                                <span class="glyphicon glyphicon-copy" aria-hidden="true"></span>
                                            </button>
                                            <button type="button" ng-click="model.deleteField($index)" class="btn btn-default btn-transparent" aria-label="remove">
                                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                            </button>
                                            <button type="button" ng-click="model.reorder()" class="btn btn-default btn-transparent" aria-label="reorder">
                                                <span class="glyphicon glyphicon-sort" aria-hidden="true"></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            
                                <div ng-switch-when='Date'>
                                    <div class="row">
                                        <div class="col-sm-8">
                                            <input type="date" class="form-control">
                                        </div>
                                        <div class="col-sm-4">
                                            <button type="button" ng-click="model.edit($index)" class="btn btn-default btn-transparent" aria-label="edit">
                                                <span class="glyphicon glyphicon-edit" aria-hidden="true"> </span>
                                            </button>
                                            <button type="button" ng-click="model.clone($index)" class="btn btn-default btn-transparent" aria-label="clone">
                                                <span class="glyphicon glyphicon-copy" aria-hidden="true"></span>
                                            </button>
                                            <button type="button" ng-click="model.deleteField($index)" class="btn btn-default btn-transparent" aria-label="remove">
                                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                            </button>
                                            <button type="button" ng-click="model.reorder()" class="btn btn-default btn-transparent" aria-label="reorder">
                                                <span class="glyphicon glyphicon-sort" aria-hidden="true"></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            
                                <div ng-switch-when='Dropdown'>
                                    <div class="row">
                                        <div class="col-sm-8">
                                            <select>
                                                <option ng-repeat="option in field.options" value="{{option.value}}">{{option.label}}</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-4">
                                            <button type="button" ng-click="model.edit($index)" class="btn btn-default btn-transparent" aria-label="edit">
                                                <span class="glyphicon glyphicon-edit" aria-hidden="true"> </span>
                                            </button>
                                            <button type="button" ng-click="model.clone($index)" class="btn btn-default btn-transparent" aria-label="clone">
                                                <span class="glyphicon glyphicon-copy" aria-hidden="true"></span>
                                            </button>
                                            <button type="button" ng-click="model.deleteField($index)" class="btn btn-default btn-transparent" aria-label="remove">
                                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                            </button>
                                            <button type="button" ng-click="model.reorder()" class="btn btn-default btn-transparent" aria-label="reorder">
                                                <span class="glyphicon glyphicon-sort" aria-hidden="true"></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            
                                <div ng-switch-when='Checkboxes'>
                                    <div class="row">
                                        <div class="col-sm-8">
                                            <div ng-repeat="option in field.options">
                                                <input type="checkbox" value="{{option.value}}"/>{{option.label}}
                                                <br>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <button type="button" ng-click="model.edit($index)" class="btn btn-default btn-transparent" aria-label="edit">
                                                <span class="glyphicon glyphicon-edit" aria-hidden="true"> </span>
                                            </button>
                                            <button type="button" ng-click="model.clone($index)" class="btn btn-default btn-transparent" aria-label="clone">
                                                <span class="glyphicon glyphicon-copy" aria-hidden="true"></span>
                                            </button>
                                            <button type="button" ng-click="model.deleteField($index)" class="btn btn-default btn-transparent" aria-label="remove">
                                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                            </button>
                                            <button type="button" ng-click="model.reorder()" class="btn btn-default btn-transparent" aria-label="reorder">
                                                <span class="glyphicon glyphicon-sort" aria-hidden="true"></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            
                                <div ng-switch-when='Radio'>
                                    <div class="row">
                                        <div class="col-sm-8">
                                            <div ng-repeat="option in field.options">
                                                <input type="radio" name="{{field.id}}" value="{{option.value}}"/>{{option.label}}
                                                <br>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <button type="button" ng-click="model.edit($index)" class="btn btn-default btn-transparent" aria-label="edit">
                                                <span class="glyphicon glyphicon-edit" aria-hidden="true"> </span>
                                            </button>
                                            <button type="button" ng-click="model.clone($index)" class="btn btn-default btn-transparent" aria-label="clone">
                                                <span class="glyphicon glyphicon-copy" aria-hidden="true"></span>
                                            </button>
                                            <button type="button" ng-click="model.deleteField($index)" class="btn btn-default btn-transparent" aria-label="remove">
                                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                            </button>
                                            <button type="button" ng-click="model.reorder()" class="btn btn-default btn-transparent" aria-label="reorder">
                                                <span class="glyphicon glyphicon-sort" aria-hidden="true"></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </li>
                    </div>
                </ul>
            </form>  
                            
            <hr/>

        <div class="form-group col-lg-10">
            <label for="newField">Add New Field:</label>
            <br>
            <select id="newField" class="form-control" ng-model = "model.fieldType">
                <option value="Text">Single Line Text Field</option>
                <option value="TextArea">Multi Line Text Field</option>
                <option value="Date">Date Field</option>
                <option value="Dropdown">Dropdown Field</option>
                <option value="Checkboxes">Checkboxes Field</option>
                <option value="Radio">Radio Buttons Field</option>
            </select>
            <div class="allicons btn btn-primary">
                <span class="glyphicon glyphicon-copy" ng-click="model.addField(model.fieldType)" aria-hidden="true"></span>
            </div>
        </div>
    </div>
</div>

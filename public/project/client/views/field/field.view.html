<div class="container" ng-include="'./views/postheader/header.view.html'"></div>

<div class="container-fluid">
    <div class="container">
        <div class="row col-md-12">
            <div class="col-md-2" ng-include="'./views/sidebar/sidebar.view.html'"></div>
            <div class="col-md-10" ng-controller="FieldController">
                <h1 class="page-header">{{project.title}}</h1>
                <div class="panel panel-danger">
                  <div class="panel-heading">
                    <h3 class="panel-title">Description</h3>
                  </div>
                  <div class="panel-body">
                    {{project.description}}
                  </div>
                </div>
                <div class="panel panel-success">
                  <div class="panel-heading">
                    <h3 class="panel-title">Git Repository</h3>
                  </div>
                  <div class="panel-body">
                    {{project.gitrepo}}
                  </div>
                </div>  
                <div class="panel panel-info">
                  <div class="panel-heading">
                    <h3 class="panel-title">Owner</h3>
                  </div>
                  <div class="panel-body">
                    {{project.owner}}
                  </div>
                </div> 
                <br>
                <h3>Git Commit History for the Repository</h3>
                <div class="table-responsive" style="padding-bottom:100px">
                    <table class="table table-striped table hover" ng-controller="FieldController">
                        <thead>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Commit Message</th>
                        </thead>
                        <tr class ="success" ng-repeat="response in git_commits">
                            <td> 
                                {{response.commit.committer.name}}
                            </td>
                            <td>
                                {{response.commit.committer.date}}
                            </td>
                            <td>
                                {{response.commit.message}}
                            </td>
                        </tr>
                    </table>
                </div> 
            </div>
        </div>
    </div>
</div>

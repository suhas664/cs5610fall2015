<div class="container" ng-include="'./views/postheader/header.view.html'"></div>

<div class="container-fluid">
	<div class="row">
		<div class="container" ng-include="'./views/sidebar/sidebar.view.html'"></div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="FormController">
   				<h3 class="page-header">List of Projects</h3>
   				<div class="row">
					<div id="custom-search-input">
	                    <div class="input-group col-md-12">
	                        <input type="text" class="  search-query form-control" placeholder="Search" ng-model="search_query"/>
	                        <span class="input-group-btn" ng-click="searchProjects()">
	                            <button class="btn btn-danger" type="button" >
	                                <span class="glyphicon glyphicon-search"></span>
	                            </button>
	                        </span>
	                    </div>
                	</div>
                </div>
                <div class="row">
					<div class="table-responsive">
						<table class="table table-striped table hover">
							<tr class ="active" ng-repeat="result in results">
						        <td> 
						        	<a ng-click="navigate1($index)">{{result.title}}</a>
						        </td>
						        <td>
						        	{{result.owner}}
						        </td>
						    </tr>
						</table>
					</div>
				</div>
                <div class="row" style="padding-top:15px">
	                <div class="alert alert-dismissible alert-success">
					  <strong>Click on Project Name</strong> to view details and 5 most recent commits for its <strong>GitHub</strong> repository
					</div>
				</div>
                <div class="row" style="padding-bottom:100px">
					<div class="table-responsive">
						<table class="table table-striped table hover" ng-controller="FormController">
							<thead>
								<th>Project Name</th>
								<th>Project Lead</th>
							</thead>
							<tr class ="active" ng-repeat="project in projects">
						        <td> 
						        	<a ng-click="navigate($index)">{{project.title}}</a>
						        </td>
						        <td>
						        	{{project.owner}}
						        </td>
						    </tr>
						</table>
					</div>
				</div>
			</div>
	</div>
</div>

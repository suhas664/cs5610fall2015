<h1 class="page-header">Login</h1>
<form class="form-horizontal" ng-controller="LoginController">
	<div class="form-group">
		<label for="Username" class="col-sm-2 control-label">Username </label>
		<div class="col-sm-10">
			<input type="text" name="Username" id="Username" placeholder="Username" class="form-control" ng-model="user.username">
		</div>
	</div>
	<div class="form-group">
		<label for="Password" class="col-sm-2 control-label">Password </label>
		<div class="col-sm-10">
			<input type="password" name="pasword" id="Password" placeholder="Password" class="form-control" ng-model="user.password">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default" ng-click="login()">Login</button>
		</div>
	</div>
</form>

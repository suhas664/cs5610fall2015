<div class="container" ng-include="'./views/postheader/header.view.html'"></div>

<div class="container-fluid">
	<div class="container">
		<div class="row col-md-12">
			<div class="col-md-2" ng-include="'./views/sidebar/sidebar.view.html'"></div>
			<div class="col-md-10">
				<div class="row">
					<div class="col-md-12 profile">
						<form class="form-horizontal" ng-controller="ProposeController">
							<legend><h3>Propose Project</h3></legend>
							<div class="form-group">
								<label for="Title" class="col-sm-2 control-label">Title </label>
								<div class="col-sm-10">
									<input type="text" name="Title" id="Title" placeholder="Title" class="form-control" ng-model="project.title">
								</div>
							</div>
							<div class="form-group">
								<label for="Description" class="col-sm-2 control-label">Description </label>
								<div class="col-sm-10">
									<textarea class="form-control" name = "Description" cols="50" rows="10" ng-model="project.description"></textarea >
								</div>
							</div>
							<div class="form-group">
								<label for="Skills" class="col-sm-2 control-label">Github Repository</label>
								<div class="col-sm-10">
									<input type="text" name="Skills" id="Skills" placeholder="Repository Name" class="form-control" ng-model="project.gitrepo">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-primary" ng-click="propose()">Propose</button>
								</div>
							</div>
						</form>					
					</div>
				</div>
				<div class="row" style="padding-top:10px">
					<div class="alert alert-dismissible alert-warning">
					  <h4>Warning!</h4>
					  <p>Please enter a vaild git hub repository for complete functionality</a>.</p>
					 </div>
				</div>
			</div>
		</div>
	</div>
</div>

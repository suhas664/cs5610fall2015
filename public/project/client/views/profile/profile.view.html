<div class="container" ng-include="'./views/postheader/header.view.html'"></div>

<div class="container-fluid">

		<div class="container">
			<div class="row col-md-12">
				<div class="col-md-2" ng-include="'./views/sidebar/sidebar.view.html'"></div>
				<div class="col-md-10">
					<div class="row">
					<div class="col-md-12 profile">
						<form class="form-horizontal" ng-controller="ProfileController">
							<legend><h3>Profile</h3></legend>
							<div class="form-group">
								<label for="Username" class="col-sm-2 control-label">Username </label>
								<div class="col-sm-10">
									<input type="text" name="Username" id="Username" placeholder="Username" class="form-control" ng-model="user.username">
								</div>
							</div>
							<div class="form-group">
								<label for="Password" class="col-sm-2 control-label">Password </label>
								<div class="col-sm-10">
									<input type="password" name="pasword" id="Password" placeholder="Password" class="form-control" ng-model="user.password">
								</div>
							</div>
							<div class="form-group">
								<label for="First_Name" class="col-sm-2 control-label">First Name </label>
								<div class="col-sm-10">
									<input type="text" name="First_Name" id="First_Name" placeholder="First Name" class="form-control" ng-model="user.firstName">
								</div>
							</div>
							<div class="form-group">
								<label for="Last_Name" class="col-sm-2 control-label">Last Name </label>
								<div class="col-sm-10">
									<input type="text" name="Last_Name" id="Last_Name" placeholder="Last Name" class="form-control" ng-model="user.lastName">
								</div>
							</div>						
							<div class="form-group">
								<label for="Email" class="col-sm-2 control-label">Email </label>
								<div class="col-sm-10">
									<input type="email" name="Email" id="Email" placeholder="Email" class="form-control" ng-model="user.email">
								</div>
							</div>
							<div class="form-group">
								<label for="Email" class="col-sm-2 control-label">GitHub Username </label>
								<div class="col-sm-10">
									<input type="text" name="GitHubUsername" id="GitHubUsername" placeholder="GitHub Username" class="form-control" ng-model="user.gitusername">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-primary" ng-click="update()">Update</button>
								</div>
							</div>
						</form>
					</div></div>
					<div class="row">
						<div class="col-md-12 table-responsive">
							<h3> Projects owned by {{user.firstName}} {{user.lastName}}</h3>
							<table class="table table-striped table hover" ng-controller="ProfileController">
								<thead>
									<th>Project Name</th>
									<th>Git Repository</th>
								</thead>
								<tr class ="active" ng-repeat="project in projects">
							        <td> 
							        	<a ng-click="navigate($index)">{{project.title}}</a>
							        </td>
							        <td>
							        	www.github.com/{{project.owner}}/{{project.gitrepo}}
							        </td>
							    </tr>
							</table>
							<div class="alert alert-dismissible alert-success">
							  <strong>Click on Project Name</strong> to view details and 5 most recent commits for its <strong>GitHub</strong> repository
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

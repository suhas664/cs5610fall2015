<div class="container" ng-include="'./views/preheader/header.view.html'"></div>

<div class="container">
	<div class="col-md-12">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<div class="row" style="padding:10px">
					<form class="form-horizontal" ng-controller="RegisterController">
						<fieldset>
							<legend>Register</legend>
							<div class="form-group">
								<label for="Username" class="col-sm-2 control-label">Username </label>
								<div class="col-sm-10">
									<input type="text" name="Username" id="Username" placeholder="Username" class="form-control" ng-model="user.username">
								</div>
							</div>
							<div class="form-group">
								<label for="Password" class="col-sm-2 control-label">Password </label>
								<div class="col-sm-10">
									<input type="password" name="pasword" id="Password" placeholder="Password" class="form-control" ng-model="user.password">
								</div>
							</div>
							<div class="form-group">
								<label for="VerifyPassword" class="col-sm-2 control-label">Verify Password </label>
								<div class="col-sm-10">
									<input type="password" name="VerifyPasword" id="VerifyPassword" placeholder="Password" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label for="Email" class="col-sm-2 control-label">Email </label>
								<div class="col-sm-10">
									<input type="email" name="Email" id="Email" placeholder="Email" class="form-control" ng-model="user.email">
								</div>
							</div>
							<div class="form-group">
								<label for="Email" class="col-sm-2 control-label">GitHub Username </label>
								<div class="col-sm-10">
									<input type="text" name="GitHubUsername" id="GitHubUsername" placeholder="GitHub Username" class="form-control" ng-model="user.gitusername">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-primary" ng-click="register()">Register</button>
								</div>
							</div>
					</fieldset>
					</form>
				</div>
		</div>
		<div class="col-md-2"></div>
	</div>
</div>
